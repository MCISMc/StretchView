<!doctype html>
<html>

<head>
    <title>StretchView</title>
    <style>
        body {
            min-width:340px;
        }
        marquee {
            width: 100%;
            margin: 5px 10px 0px;
            color: blue;     
        }

        .extension_title{
            text-align: center;
            padding: 5px 10px;
			font-weight: bold;
        }

        .brand_logo{
            height: 50px;
            max-width: 150px;
            position: relative;
            margin: 5px;
        }

        .radio_box{
			margin: 0 0.8em;
        }
		.jumbotron {
			padding: 0.1rem 0.1rem !important;
			margin-bottom: 0.1rem !important;
			border-radius: .3rem !important;
			background-color: #fff !important;
		}
		.container {
			padding: 0 1px !important;
		}
        .loader {
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #E03434; /* StrechView Logo Color */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }
    </style>
    <script src="../Jquery/jquery-2.1.3.min.js"></script>
    <script src="../js/popup.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../radio_btn/css/style.css">

</head>

<body>

    <div class="container col-xs-12">
        <center>
            <h4 class="extension_title">
                <img style="float: left;" src="/images/logo-48.png" />
                <div style="margin: 10px 0px;padding: 0  10px; color: #E03434">StretchView</div>
            </h4>
            <hr style="margin: 0.2rem 0 0.5rem 0;">
            <div class="jumbotron">
                <center>
                    <input class="radio_box" type="radio" id="off" name="radio_box" value="0" data-icon='OFF' />
                    <input class="radio_box" type="radio" id="forceStretch" name="radio_box" value="1" data-icon='ForceStretch' />
                    <input class="radio_box" type="radio" id="forceAspect" name="radio_box" value="2" data-icon='ForceAspect' />
                </center>
                <hr style="margin: 0.9rem 0 0.2rem;">
                <marquee style="font-family:'courier';" direction="scroll">Use keyboard shortcut-key "G" to toggle
                    between above modes.</marquee>
                <hr style="margin: 0.2rem 0;">
                <center id="brand_logos_dynamic">
                    <div class="loader" id="loader" style="display: none"></div>
                </center>
                <hr style="margin: 1rem 0 0.2rem;">
                <h6>By <a href="https://github.com/MCISMc/StretchView" target="_blank">#MCISMc</a></h6>

                <p style="font-size:0.5em;">THE SOFTWARE IS PROVIDED "AS IS", WITHOUT WARRANTY OF ANY KIND and the
                    developers are of no responsibility in any case. Logos are copyright to their respective owners</p>
            </div>
        </center>
    </div>
    <div id="temp_div" style="display : none"></div>
</body>

</html>
